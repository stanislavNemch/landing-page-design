<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic food</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.scss">
</head>

<body>

  <header>
    <div class="container df justify-b align-c desktop-menu">
      <div class="logo">
        <img src="./img/logo.webp" alt="Organic">
      </div>
      <nav class="nav">
        <ul class="df">
          <li><a href="">About</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">News</a></li>
        </ul>
      </nav>
      <div class="features df align-c">
        <div class="search df align-c">
          <input type="text">
          <button type="button">
            <img src="./img/icon/search-icon.svg" alt="Search">
          </button>
        </div>
        <div class="cart df align-c">
          <div class="cart-icon">
            <img src="./img/icon/cart-icon.svg" alt="Cart">
          </div>
          <p>Cart (<span>0</span>)</p>
        </div>
      </div>
    </div>
    <div class="container df justify-b align-c mobile-menu">
      <button type="button" class="burger df justify-c align-c" id="toggle-burger-menu">
        <img src="./img/icon/burger-icon.svg" alt="Open burger menu">
        <img src="./img/icon/cross-icon.svg" alt="Close burger menu" class="hidden">
      </button>
      <div class="logo">
        <img src="./img/logo.webp" alt="Organic">
      </div>
      <div class="features df align-c">
        <div class="search df align-c">
          <input type="text">
          <button type="button" class="search-btn">
            <img src="./img/icon/search-icon.svg" alt="Search">
          </button>
        </div>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script type="module" src="./main.js"></script>
</body>

</html>
